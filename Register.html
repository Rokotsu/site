<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет сотрудника</title>
    <style>
        /* Стили для простоты */
        body { font-family: Arial, sans-serif; }
        .container {
            max-width: 400px; margin: 0 auto; padding: 20px;
            border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ccc;
            border-radius: 3px; box-sizing: border-box;
        }
        .form-group button {
            width: 100%; padding: 10px; border: none; border-radius: 3px;
            background-color: #007bff; color: #fff; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Придумайте пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</body>
</html>
